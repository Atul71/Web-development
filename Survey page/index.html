<!DOCTYPE html>
<head>
    <title>Survey Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>    
    <div id="top">
        <h1 id="title">Survey Form</h1>
        <p id="description" >Customer Service Survey </p>
    </div>
    <hr size="10px" color="black" >
    <hr size="10px" color="gray" >
    <hr size="10px" color="black" >
    <hr size="10px" color="gray" >
    <div id="img">
    <br><br>
        <div id="main">
        <form id="survey-form">
            <label id ="name-label" for="name">Name: &emsp;</label>
                <input type="text" id="name" required placeholder="Enter your name">
            <br><br>
            <label id="email-label" for="email">Email: &emsp;</label>
                <input type="email" id="email" required placeholder="Enter email">
            <br><br>
            <label id="number-label" for="number">Age:&emsp; &emsp;</label>
            <input type="number" min="1" max="110" required placeholder="Type your Age" id="number">
            <br><br>
            <label for="role">Role: &emsp;</label>
                <select id="dropdown" name="role">
                    <option disabled>Select an option</option>
                    <option value="student">Student</option>
                    <option value="fte">Full time employed</option>
                    <option value="ptw">Part time work</option>
                    <option value="retired">Retired</option>
                </select>
            <br><br>
            <label for="user review">User Rating:&emsp;</label>
                <input name="radio" type="radio" value="1">Average
                <input name="radio" type="radio" value="2">Excellent
                <input name="radio" type="radio" value="3">Outstanding
                <input name="radio" type="radio" value="4">Poor
            <br><br>
            <label for="Features">Features that should be improved: &emsp;</label>
                <br><br>
                <div id="option">
                    <input type="checkbox" name="feature" value="1">&emsp14;Staff<br>
                    <input type="checkbox" name="feature" value="2">&emsp14;Service<br>
                    <input type="checkbox" name="feature" value="3">&emsp14;Location<br>
                    <input type="checkbox" name="feature" value="4">&emsp14;Delivery System
                </div>
                <br><br>
            <label for="Comments">Comments and User reviews</label><br><br>&emsp;
                <textarea id="Comments" placeholder="Enter comments and reviews" style="height: 100px; width: 350px" ></textarea>
            <br><br>&emsp;
            <input type="submit"  id="submit" name="submit">
        </div>
    </div>    
    </form>
</div>
</body>
